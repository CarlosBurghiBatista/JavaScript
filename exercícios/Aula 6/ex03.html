<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro programa JS</title>
    <style>
        body{background-color: blueviolet;
             font-size: 2em;
             text-align: center;
             margin-top: 40%;}

        h1{background-color: rgb(76, 11, 136);
           color: white;
           padding: 20px;
           margin: 20px 150px;
           border-radius: 50px;
           box-shadow: inset 0px 0px 10px 10px rgba(190, 172, 172, 0.845);}     
    </style>
</head>
<body>
    <h1>Terceiro JavaScript</h1>
    <script>
          var n1 = parseInt(prompt('Digite um número.'))//parseInt converte a 'string' para número inteiro e parseFloat para números reais.
          var n2 = Number(prompt('Digite outro número'))//Number converte 'string' para números inteiros ou reais.(mais fácil).
          var soma=n1+n2
          alert('A soma dos dois dígitos é: ' +soma)
          //número + numero faz adição.
          //string + string faz concatenação.
    </script>
</body>
</html>
